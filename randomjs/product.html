<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
</head>
<body>

    <h1>Chi tiết sản phẩm</h1>
    <img id="productImage" alt="Sản phẩm đã chọn" width="300">

    <script>
        // Lấy tên hình ảnh từ localStorage
        let selectedImage = localStorage.getItem('selectedProductImage')
        
        // Hiển thị hình ảnh sản phẩm đã chọn
        if (selectedImage) {
            document.getElementById('productImage').src = '../kobt/mygrocery/' + selectedImage
        } else {
            document.getElementById('productImage').alt = 'Không có sản phẩm nào được chọn'
        }
    </script>

</body>
</html>
