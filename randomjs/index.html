<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
</head>
<body>

    <!-- Sản phẩm 1 -->
    <div>
        <img src="../kobt/mygrocery/drink.jpg" alt="Sản phẩm 1" width="200" height="200">
        <button onclick="redirectToProduct('drink.jpg')">Buy</button>
    </div>

    <!-- Sản phẩm 2 -->
    <div>
        <img src="../kobt/mygrocery/fruit.jpg" alt="Sản phẩm 2" width="200" height="200">
        <button onclick="redirectToProduct('fruit.jpg')">Buy</button>
    </div>

    <script>
        // Hàm chuyển hướng tới trang chi tiết sản phẩm với hình ảnh tương ứng
        function redirectToProduct(image) {
            // Lưu tên hình ảnh vào localStorage
            localStorage.setItem('selectedProductImage', image)
            // Chuyển hướng đến trang chi tiết sản phẩm
            window.location.href = 'product.html'
        }
    </script>

</body>
</html>
