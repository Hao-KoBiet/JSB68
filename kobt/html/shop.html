<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="../css/shop.css"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link
    rel = "shortcut icon"
    href = "https://img.icons8.com/?size=100&id=enZOTH5kGrxd&format=png&color=000000"
    type = "image/x-icon"
    />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
        <div class="container-fluid" style="gap: 20px;">
          <img
            src="https://img.icons8.com/?size=60&id=123620&format=png&color=000000"
            alt="icon img"
          />
          <a class="navbar-brand" href="../index.html">Hao's Grocery</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="grid-container">
      <div class="content" style="width: 200px; height: 200px; overflow: hidden;">
        <div class="image-container" style="overflow: hidden; width: 300px; height: 200px; justify-content: center;">
          <img src="../product-image/product1.jfif" alt="Sản phẩm">
          <p>Cái này chắc ngon phết</p>
          <div class="overlay">
            <button class="buy-btn" onclick="redirectToProduct('product1.jfif','Cái này chắc ngon phết')">Buy</button>
          </div>
        </div>
      </div>
      
      <div class="content" style="width: 200px; height: 200px; overflow: hidden;">
        <div class="image-container" style="overflow: hidden; width: 300px; height: 200px; justify-content: center;">
          <img src="../product-image/product2.jfif" alt="Sản phẩm">
          <p>cái này chắc ổn</p>
          <div class="overlay">
            <button class="buy-btn" onclick="redirectToProduct('product2.jfif','cái này chắc ổn')">Buy</button>
          </div>
        </div>
      </div>

      <div class="content" style="width: 200px; height: 200px; overflow: hidden;">
        <div class="image-container" style="overflow: hidden; width: 300px; height: 200px; justify-content: center;">
          <img src="../product-image/product3.jfif" alt="Sản phẩm">
          <p>CÁI NÀY LÀ CÁI này</p>
          <div class="overlay">
            <button class="buy-btn" onclick="redirectToProduct('product3.jfif','CÁI NÀY LÀ CÁI này')">Buy</button>
          </div>
        </div>
      </div>

      <div class="content" style="width: 200px; height: 200px; overflow: hidden;">
        <div class="image-container" style="overflow: hidden; width: 300px; height: 200px; justify-content: center;">
          <img src="../product-image/product4.jpg" alt="Sản phẩm">
          <p>cái kia ko giống cái này</p>
          <div class="overlay">
            <button class="buy-btn" onclick="redirectToProduct('product4.jpg','cái kia ko giống cái này')">Buy</button>
          </div>
        </div>
      </div>
    </div>
      

      <script>
        function redirectToProduct(image,description) {
            localStorage.setItem('selectedProductImage', image)
            localStorage.setItem('selectedProductDescription', description)
            window.location.href = './purchase.html'

        }
      </script>
    </div>
</body>
</html>
