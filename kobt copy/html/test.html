<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Create Div Example</title>
    <style>
        .div-container {
            border: 1px solid black;
            padding: 10px;
            margin: 10px 0;
        }

        .remove-button {
            margin-top: 10px;
            color: white;
            background-color: red;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="createDivButton">Tạo Div mới</button>
    <div id="container"></div>

    <script>
        // Lắng nghe sự kiện click từ nút tạo div mới
        document.getElementById('createDivButton').addEventListener('click', function() {
            // 1. Tạo một phần tử div mới
            let newDiv = document.createElement('div');
            newDiv.className = 'div-container';

            // 2. Thêm nội dung cho div
            newDiv.textContent = 'Đây là div mới được tạo';

            // 3. Tạo nút xóa
            let removeButton = document.createElement('button');
            removeButton.textContent = 'Xóa';
            removeButton.className = 'remove-button';
            removeButton.addEventListener('click', function() {
                newDiv.remove(); // Xóa div khi nút xóa được nhấn
            });

            // 4. Thêm nút xóa vào div mới
            newDiv.appendChild(removeButton);

            // 5. Thêm div này vào container có sẵn trong HTML
            document.getElementById('container').appendChild(newDiv);
        });
    </script>
</body>
</html>
